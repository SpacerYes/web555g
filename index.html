<!DOCTYPE html>
<html>
<head>
<title>URL Parameter Extraction</title>
</head>
<body>
  <script>
    // Get the URL from the browser's address bar
    var url = new URL(window.location.href);

    // Extract the value of theparameter" from the URL
    var parameterValue = url.searchParams.get("param");

    // Check if the parameter value exists
    if (parameterValue) {
      console.log(parameterValue);
      console.log(url.searchParams.get("param");)
    } else {
      console.log("Parameter value not found.");
    }
  </script>
</body>
</html>
